<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />

  </head>

  <body id="body">

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <nav class="navbar navbar-light" style="background-color: #326789">
      <div
        class="container-fluid .varachicar"
        style="justify-content: flex-start"
      >
        <a class="navbar-brand" href="index.html">
          <img
            src="imagenes/funkoimag.png"
            class="me-2"
            height="100"
            alt="Logo"
            loading="lazy"
          />
          <small>MUNDO FUNKO</small>
        </a>
        <a
          href="carrito.html"
          target="_blank"
          rel="noopener noreferrer"
          class="lista"
          >Lista de productos
        </a>
      </div>
    </nav>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="true"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imagenes/carrosel1.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="imagenes/carrosel2.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="imagenes/carrosel3.png" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="conrainer-fluid" id="container"><!-- aca van los cards--></div>

    <!-- carrosel-->




    <!-- agregando carrito-->

    <section class="shopping-cart">
      <div class="container">
        <h1 class="text-center">CARRITO</h1>
        <hr />
        <div class="row">
          <div class="col-6">
            <div class="shopping-cart-header">
              <h6>Producto</h6>
            </div>
          </div>
          <div class="col-2">
            <div class="shopping-cart-header">
              <h6 class="text-truncate">Precio</h6>
            </div>
          </div>
          <div class="col-4">
            <div class="shopping-cart-header">
              <h6>Cantidad</h6>
            </div>
          </div>
        </div>
<!--  SHOPPING CART -->
            <div class="shopping-cart-items shoppingCartItemsContainer">
            </div>
            
            <!--  FIN SHOPPING CART  -->
        <div class="row">
          <div class="col-12">
            <div class="shopping-cart-total d-flex align-items-center">
              <p class="mb-0">Total</p>
              <p class="ml-4 mb-0 shoppingCartTotal">0$PESOS</p>
              <div
                class="toast ml-auto bg-info"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                data-delay="2000"
              >
                <div class="toast-header">
                  <span>✅</span>
                  <strong class="mr-auto ml-1 text-secondary"
                    >Elemento en el carrito</strong
                  >
                  <button
                    type="button"
                    class="ml-2 mb-1 close"
                    data-dismiss="toast"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="toast-body text-white">
                  Se aumentó correctamente la cantidad
                </div>
              </div>
              <button class="btn btn-success ml-auto botonComprar" type="button" data-toggle="modal"
                            data-target="#comprarModal" id="comprar">Comprar</button>
                            
            </div>
          </div>
        </div>

        <!-- START MODAL COMPRA -->
        <div
          class="modal fade"
          id="comprarModal"
          tabindex="-1"
          aria-labelledby="comprarModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="comprarModalLabel">
                  Gracias por su compra
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Pronto recibirá su pedido</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
        <!-- END MODAL COMPRA -->
      </div>
    </section>

      </div>
      <!-- Copyright -->

  </body>
</html>
